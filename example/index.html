<!DOCTYPE html>
<html>
<head>
    <title>VueJS</title>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@2.1.6/dist/vue.js"></script>
    <!-- Modal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

    <section id="app">
        <button>Click to open</button>
        <zaffri-modal></zaffri-modal>
    </section>

    <!-- Modal markup -->
    <div id="zaffri-modal-template">
        <div class="zaffri-modal">

            <div class="zaffri-modal-body">
                <header><h3>Modal Title here</h3></header>

                <section class="zaffri-modal-message">
                    <p>Modal message here.</p>
                </section>

                <div class="zaffri-modal-button-area">
                    <button>Okay</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
